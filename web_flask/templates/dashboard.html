<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
		<link rel="stylesheet" href="../static/styles/dashboard.css" type="text/css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container">
			<div class="main">
				<div class="top-bar">
					<h2>Happy<span>Pup</span></h2>
					<a href="{{url_for("logout")}}">Sign-out</a>
				</div>
				<div class="row">
					<div class="col-md-4 mt-1">
						<div class="card-text-center sidebar">
							<div class="card-body">
								<div class="mt-3">
									<a href="#">Add Dog</a>
									<a href="#">Medical Centres</a>
									<a href="#">Setting</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-8 mt-1">
						<div class="card-mb-3 content">
							<h2 class="m-3 pt-3">About</h2>
							<div class="card-body">
								<div class="row">
                                                                        <div class="col-md-3">
                                                                                <h5>Owner Name</h5>
                                                                        </div>
                                                                        <div class="col-md-9 text-secondary">
										{{session["fname"]}}
                                                                        </div>
                                                                </div>
                                                                <hr>
								<div class="row">
									<div class="col-md-3">
										<h5>Owner ID</h5>
									</div>
									<div class="col-md-9 text-secondary">
										{{session["id"]}}
									</div>
								</div>
								<hr>
								<div class="row">
                                                                        <div class="col-md-3">
                                                                                <h5>Email</h5>
                                                                        </div>
                                                                        <div class="col-md-9 text-secondary">
										{{session["email"]}}
                                                                        </div>
                                                                </div>
								<hr>
								<div class="row">
                                                                        <div class="col-md-3">
                                                                                <h5>Phone Number</h5>
                                                                        </div>
                                                                        <div class="col-md-9 text-secondary">
										{{session["phone"]}}
									</div>
                                                                </div>
							</div>
						</div>
						<div class="card-mb-3 content">
							<h2 class="m-3">Dogs Listed</h2>
							<div class="card-body">
								<div class="row">
									<div class="col-md-3">
										<h5>Dog Name</h5>
									</div>
									<div class="col-md-9 text-secondary">
										Happy
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
